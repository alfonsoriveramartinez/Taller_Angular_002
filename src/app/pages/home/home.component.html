<div class="card">
    <div class="cardHeader">
        <img [src]="image" alt="" class="image">
    </div>

    <div class="cardBody">
        <h2 class="name">{{name}}</h2>
        <p class="description">{{description}}</p>
    </div>

    <div class="cardFooter">
        <button class="btnContact" (click)="onClickListener()">{{btnContact}}</button>
    </div>
</div>
